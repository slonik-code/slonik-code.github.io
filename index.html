<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративный портал | Вход в систему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #2b2d42;
            text-align: center;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a4a4a;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #6c757d;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #4361ee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://www.gstatic.com/images/branding/product/1x/admin_512dp.png" alt="Google Workspace">
        </div>
        <h1>Вход в корпоративный портал</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" name="lastname" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите для двухфакторной аутентификации" autocomplete="off">
            </div>
            
            <button type="submit" id="submitBtn">Продолжить</button>
            <div class="loading" id="loading">Проверка данных...</div>
        </form>
        
        <div class="footer">
            <p>© 2024 Корпоративные системы. Все права защищены.</p>
            <p><a href="#" style="color: #4361ee; text-decoration: none;">Политика конфиденциальности</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Показываем индикатор загрузки
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Получаем данные
            const formData = {
                lastname: document.getElementById('lastname').value.trim(),
                username: document.getElementById('username').value.trim(),
                timestamp: new Date().toISOString()
            };
            
            // Логирование в консоль (для теста)
            console.log('Собранные данные:', formData);
            
            // Имитация отправки с задержкой
            setTimeout(() => {
                // Перенаправление через 1.5 секунды
                window.location.href = 'https://slonik-code.github.io/warning.html';
            }, 1500);
        });
    </script>
</body>
</html>
