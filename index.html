<!DOCTYPE html>
<html>
<head>
    <title>Проверка безопасности</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .login-box { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #0066ff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в систему</h2>
        <p>Для продолжения введите ваш пароль:</p>
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="checkPassword()">Проверить</button>
    </div>

    <script>
        function checkPassword() {
            // Ничего не сохраняем, просто перенаправляем!
            window.location.href = "warning.html"; 
        }
    </script>
</body>
</html>
