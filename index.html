<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход в систему</h2>
    <form id="loginForm">
      <input type="text" id="lastname" placeholder="Фамилия" required>
      <input type="text" id="username" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль">
      <button type="submit">Войти</button>
    </form>
    <div class="loading" id="loading">Отправка...</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      document.querySelector('button').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      const formData = {
        lastname: document.getElementById('lastname').value.trim(),
        username: document.getElementById('username').value.trim(),
        timestamp: new Date().toLocaleString()
      };

      fetch('https://script.google.com/macros/s/AKfycbw04Rr8q1cfDadwgsgJpM0tfAbPcOzIY9HNImon8Obz-JrZ9-Otei3-D1zNUu5N61vQvQ/exec', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === 'success') {
          alert('Успешно отправлено!');
        } else {
          alert('Ошибка: ' + res.message);
        }
        location.reload();
      })
      .catch(err => {
        alert('Ошибка соединения');
        console.error(err);
        location.reload();
      });
    });
  </script>
</body>
</html>
