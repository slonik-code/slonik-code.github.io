<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма сбора данных</title>
    <style>
        /* ... (прежние стили остаются без изменений) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма сбора данных</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="lastname">Фамилия:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <button type="submit">Отправить</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const lastname = document.getElementById('lastname').value;
            const username = document.getElementById('username').value;
            const message = document.getElementById('message');
            
            // Показываем загрузку
            message.textContent = "Отправка данных...";
            message.className = "";
            message.style.display = "block";
            
            try {
                // Ваш URL Google Apps Script (замените на реальный)
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbw04Rr8q1cfDadwgsgJpM0tfAbPcOzIY9HNImon8Obz-JrZ9-Otei3-D1zNUu5N61vQvQ/exec';
                
                // Отправляем данные через прокси для обхода CORS
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Важно для обхода CORS ограничений
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString(),
                        lastname: lastname,
                        username: username
                    }),
                });
                
                // Для режима 'no-cors' мы не получим полный ответ, поэтому просто покажем успех
                message.textContent = 'Данные успешно отправлены!';
                message.className = 'success';
                document.getElementById('dataForm').reset();
                
            } catch (error) {
                console.error('Ошибка:', error);
                message.textContent = 'Ошибка соединения. Попробуйте ещё раз.';
                message.className = 'error';
            }
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
